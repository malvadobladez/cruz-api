<!DOCTYPE html>
<html>
<head>
    <title>Herbs</title>
</head>
<body>
    <h1>Herbs</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Cost / gram</th>
        </tr>
        {% for herb in herbs %}
        <tr>
            <td>{{ herb.name }}</td>
            <td>${{ "%.4f"|format(herb.cost_per_gram) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
